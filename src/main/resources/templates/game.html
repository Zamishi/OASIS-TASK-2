<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card mx-auto mt-5" style="max-width: 500px;">
            <h1 class="text-center text-header">Guess the Number Game</h1>
            <div class="card-body text-center">
                <p class="text-message" th:text="${message}"></p>
                <form action="/game/guess" method="get" class="text-center">
                    <div class="form-group">
                        <label for="number" class="label">Enter your guess:</label>
                        <input type="number" class="form-control mb-3" id="number" name="number" required>
                        <button type="submit" class="btn btn-primary mb-2">Submit Guess</button>
                    </div>
                    <a href="/game/start" class="btn btn-secondary mb-2">Next Game</a>
                    <button type="button" class="btn btn-warning" onclick="showHint()">Hint</button>
                </form>
                <p class="mt-3 text-attempts">Attempts left: <span th:text="${attemptsLeft}"></span></p>
                <p class="text-danger mt-3" th:if="${attemptsLeft <= 2}">Hint: <span th:text="${hint}"></span></p>
                <p class="text-score">Score: <span th:text="${score}"></span></p>
                <p class="text-light" th:if="${targetNumber != null}">The number was: <span th:text="${targetNumber}"></span></p>
				<a href="/game/continue" class="btn btn-success mt-3" th:if="${message.contains('Correct')}">Continue</a>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showHint() {
            alert(document.querySelector('[th\\:text="${hint}"]').innerText);
        }
    </script>
</body>
</html>
